
<app-header-user></app-header-user>
<app-header-admin></app-header-admin>

<!-- Page Content Add Categories -->
<div class="container">
    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mt-4 mb-3 display-6">
        Things Store
    </h1>

    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item"><a [routerLink]="['/admin/categories']">Categorias</a></li>
        <li class="breadcrumb-item active">Agregar Categoría</li>
    </ol>

    <div class="card" >
        <div class="card-header">
            <h4>Agregar Categoría</h4>
        </div>
        <div class="card-body">
            <form class="form-horizontal" enctype="multipart/form-data" [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="nombre">Nombre:</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="name" name="name" formControlName="name"
                            placeholder="Ingrese el nombre de la categoría" autocomplete="off" minlength="5">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2">
                        <button class="btn btn-success mt-4">
                            <span class="glyphicon glyphicon-saved"></span> Guardar
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
